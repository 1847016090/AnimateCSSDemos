<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<style type="text/css">
			/*这段代码可以改变我们的动画持续时间,延迟时间,以及动画执行的次数*/
			/*#jq22 {
				animate-duration: 10s;          
				animate-delay: 1s;              
				animate-iteration-count: 2;     
			}*/
		</style>
	</head>

	<body style="padding-top: 200px;">
		<div id="jq22" class="animated" style="font-size: 100px;color: orange;text-align: center;">
			Animate.css
		</div>
	</body>
	<script>
//		animated bounce zoomIn       从下放大进入
//
//		animated bounce zoomInDown   从上往下放大进入
//
//		animated bounce zoomInLeft   从左放大进入
//
//		animated bounce zoomInRight  从右放大进入
//
//		animated bounce zoomInUp     从下往上放大进入
		$(function() {
			function Animate(input) {
				$('#jq22').addClass(input);
				
				setTimeout(function() {
					$('#jq22').removeClass(input);
				}, 1000)
				
				$("#jq22").text(input);
			}

			let n = 0;
			setInterval(() => {
				n++;
				let left = n % 5;
				switch(left) {
					case 0:
						Animate("zoomIn")
						break;
					case 1:
						Animate("zoomInDown")
						break;
					case 2:
						Animate("zoomInLeft")
						break;
					case 3:
						Animate("zoomInRight")
						break;
					case 4:
						Animate("zoomInUp")
						break;
					default:
						break;

				}

				//动画执行完成之后我们可以给一个回调函数来给他做一些动画完成之后的事儿
				//				$('#jq22').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
				//					
				//					alert("aaaa");
				//					
				//				});
			}, 2000)

		});
	</script>

</html>
